<h4 class="mt-4 text-center">
    {{ question.question.name }}
</h4>

<div class="form-check answer text-start mt-3" *ngFor="let answer of answers; let i = index">
    <input class="form-check-input" type="radio" name="answer" id="answer-{{i}}"
           [checked]="givenAnswers.indexOf(answer.number) != -1" (click)="makeAnswer([answer.number])"
           [disabled]="!editable">
    <label class="form-check-label" for="answer-{{i}}">
        {{ answer.name }}
    </label>
</div>
