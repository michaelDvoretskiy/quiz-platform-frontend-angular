<div class="container">
    <div class="row text-center" >
        <h3 class="mb-5 mt-3">Список доступних курсів для тестування</h3>
    </div>
    <div class="row text-center" >
        <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let disc of discList">
            <div class="card" (click)="openTestList(disc.id)">
                <div class="mt-3">
                    <img [src]="disc.thumb" class="card-img-top disc-thumb" alt="">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{disc.title}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
